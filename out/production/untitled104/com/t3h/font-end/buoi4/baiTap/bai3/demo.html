<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Học web chuẩn</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        body{
            font-family: helvetica,sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        body{
            background-color: #e1e0e0;
        }

        /*Tao backgroud trang phia duoi*/
        .clearfix:after {
            clear: both;
            content: ".";
        }

        /*Layout*/
        .main{
            margin: 30px auto;
            width: 1130px;
            height: 500px;
        }

        .main h2{
            text-align: center;
            margin-bottom: 26px;
            font-size: 30px;
            position: relative;
        }

        /*line cua h2*/
        .main h2::after{
            content: "";
            background-color: aquamarine;
            display: block;
            height: 3px;

            position: absolute;
            right: 47%;
            top: 61px;
            width: 6%;
        }

        /*Can giua header*/
        .main .header{
            margin-top: 51px;
            margin-bottom: 40px;
            text-align: center;
        }

        .main .header li{
            display: inline-block;
            font-size: 17px;
            font-weight: bold;
            color: #555555;
            margin-right: 20px;
        }

        /*Hieu ung mau sac*/
        .main .header li.active a{
            color: #359a9a;
        }

        a:hover {
            color: #359a9a;
        }

        /*layout content*/

        .content{
            background-color: #fff;
            padding: 10px;
            padding-bottom: 6px;

        }

        .content li {
            float: left;
            margin-right: 30px;
        }

        /*Chon phan tu thu 3 trong dong thi khong dung margin*/
        .main .content li:nth-child(3n){
            margin-right: 0;
        }

    </style>
</head>
<body>
<div class="main">
    <h2><span>MY PORTFOLIO</span></h2>

    <ul class="header">
        <li class="active"><a>All</a></li>
        <li><a>Web App</a></li>
        <li><a>UI/UX</a></li>
        <li><a>Graphics Design</a></li>
        <li><a>Mobile App</a></li>
        <li><a>Branding</a></li>
        <li><a>Marketing</a></li>
    </ul>
    <ul class="content clearfix">
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>
        <li><a><img src="./img/img_350x260.png"></a></li>

    </ul>
</div>
</body>
</html>

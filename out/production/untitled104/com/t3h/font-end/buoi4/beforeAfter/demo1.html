<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
p::before { 
  content: "This is content of before";
  background-color: yellow;
  color: red;
  font-weight: bold;
}
p::after {
    content: "This is conent of after";
    background-color: yellow;
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>
<h1>Demo of the ::before, ::after selector</h1>
<p>My name is Donald</p>
<p>I live in Ducksburg</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>

</head>
<body>
    
    <div class="content">

        <div class="data">
            <div class="dataTable">
              <button type="button" onclick="setUpAdd()" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Thêm mới</button>

                <table id="idTable" class="table">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã hồ sơ <img onclick="sort()" class="icon" src="icon/icon.jpg"></th>
                        <th scope="col">Tên viết tắt</th>
                        <th scope="col">Tên hồ sơ</th>
                        <th scope="col">Tên hồ sơ tiếng anh</th>
                        <th scope="col">Định dạng</th>
                        <th scope="col">KT Tối đa(MB)</th>
                        <th scope="col">Mã cán bộ cập nhập</th>
                          <th scope="col">Thời gian cập nhập</th>
                          <th scope="col"></th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>

        </div>

    </div>


    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="headerModel"></h4>
        </div>
        <div class="modal-body">
         <div id="contentModal">

         </div>
        </div>
        <div class="modal-footer" id="footer">
            <button type="button" onclick="insert()" id="bntAdd" class="btn btn-info" data-dismiss="modal">Thêm mới</button>
          <button type="button" onclick="reset()" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>

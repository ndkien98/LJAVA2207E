<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid purple;
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>Căn giữa cho phần tử</h2>
<p>Để căn giữa theo chiều ngang cho
    một phần tử khối (như div) bạn có thể sử
    dụng margin: auto.</p>
<div class="center">
    <p><b>Note: </b>Phần tử sau khi
        chiếm không gian nhất định, khoảng trống còn
        lại sẽ được chia đều cho hai bên lề.</p>
</div>
</body>
</html>

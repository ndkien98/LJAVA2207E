<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body{
            /*color: #333;  */
            font-family: Helvetica,sans-serif;
            font-size: 16px;
        }

        /*layout */
        /*Căn giữa*/
        .content {
            margin: 20px;
            text-align: center;
        }

        /*Chỉnh khoảng cách*/
        .logo{
            margin-bottom: 15px;
        }

        .content h2{
            /*Tăng size*/
            font-size: 45px;
            /*Không in đậm các chữ xong quanh*/
            font-weight: normal;
            margin-bottom: 25px;
        }

        .lead-text{
            margin-bottom: 40px;
        }

    /*    Chỉnh 2 button*/
        .btn-list li{
            display: inline;
            margin: 12px;
        }

    /*    Set màu */
        .btn-list li a{
            /*Màu chữ nề*/
            background-color: #2d3032;

        /*  config thành inline-block để set được chiều rộng và màu  */
            color: white;
            display: inline-block;
            height: 50px;

            box-sizing: border-box;
            padding: 14px;
            text-align: center;
            min-width: 170px;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div class="content">
        <p class="logo"><img src="img.jpg" style="width: 190px;height: 100px"></p>
        <h2>Best <strong>Shared Hosting</strong> Company</h2>
        <p class="lead-text">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
        <ul class="btn-list">
            <li>
                <a href="https://t3h.edu.vn/">View Plans</a>
            </li>
            <li>
                <a href="https://t3h.edu.vn/">All Features</a>
            </li>
        </ul>
    </div>
</body>
</html>

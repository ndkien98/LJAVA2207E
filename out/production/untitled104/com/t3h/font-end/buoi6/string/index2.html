<script>

    var arr = [3,6,1,4];

    for (let i = 0; i < arr.length -1; i++) {
        for (let j = i+1; j < arr.length ; j++) {
            if(arr[i] > arr[j]){
                var term = arr[i];
                arr[i] = arr[j];
                arr[j] = term;
            }
        }
    }

    console.log(arr);

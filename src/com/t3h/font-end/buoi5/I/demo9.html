<!DOCTYPE html>
<html>
<body>
<h2>My First Web Page</h2>
<p>My First Paragraph.</p>
<p>-----------------------innerHTML--------------------------</p>
<p id="demo"></p>
<p>-------------- document.write -------------------- </p>
<script>
    document.write("document.write");
</script>
<p>--------------------alert--------------------------------</p>
<button onclick="myFunction()">Hello ae</button>

<p>----------------------console----------------------------------</p>
<button onclick="helloConsole()">Hello ae trong console</button>
<script>
    document.getElementById("demo").innerHTML = 5 + 6;
    function myFunction() {
        alert("hello ae")
    }
    function helloConsole() {
        console.log("hello ae")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src="jquery/index.js"></script>

    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
<div class="container">
    <!-- Button trigger modal -->
    <button type="" class="" data-toggle="modal" data-target="#exampleModal" id="add11">
        +Thêm mới
    </button>
    <br> <br>

    <table class="table table-bordered" id="idtable">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên ngoại tệ</th>
            <th scope="col">Mã ngoại tệ</th>
            <th scope="col">Mua</th>
            <th scope="col">Bán</th>
            <th scope="col">Mã cán bộ cập nhật</th>
            <th scope="col">Thời gian cập nhật</th>
            <th scope="col">Cập nhật</th>
            <th scope="col">Xóa</th>

        </tr>
        </thead>
        <tbody>
        <tr>

        </tr>

        </tbody>
    </table>

    <!-- ADD MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <label for="exampleInputEmail1">Tên ngoại tệ</label>
                    <input type="text" class="form-control" id="tenngoaite">

                    <label for="exampleInputEmail1">Mã ngoại tệ</label>
                    <input type="text" class="form-control" id="mangoaite">

                    <label for="exampleInputEmail1">Loại ngoại tệ</label>

                    <form>
                        <label><input type="radio" value="1" name="add" id="add1"> Mua</label>
                        <label><input type="radio" value="0" name="add" id ="add2"> Bán</label>
                    </form>


                </div>
                <div class="modal-footer">
                    <button id="themmoi" type="" class="" data-dismiss="modal">Thêm mới</button>
                    <button id="thoat" type="" class="" data-dismiss="modal"="">Thoát</button>
                </div>
            </div>
        </div>
    </div>


    <!-- EDIT MODAL -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Cập nhật</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <label for="exampleInputEmail1">Tên ngoại tệ</label>
                    <input type="text" class="form-control" id="editTemNgoaiTe">

                    <label for="exampleInputEmail1">Mã ngoại tệ</label>
                    <input type="text" class="form-control" id="editMaNgoaiTe">

                    <label for="exampleInputEmail1">Loại ngoại tệ</label>

                    <form>
                        <label><input type="radio" value="1" name="edit" id="edit1"> Mua</label>
                        <label><input type="radio" value="0" name="edit" id ="edit2"> Bán</label>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" id="update">Cập nhật</button>
                    <button type="button" data-dismiss="modal">Thoát</button>
                </div>
            </div>
        </div>
    </div>



</div>



</body>

</html>
